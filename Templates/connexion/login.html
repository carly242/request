<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    .vh-100 {
      height: 100vh;
    }
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .google-btn:hover {
      background-color: #f8f8f8;
    }
    .google-btn img {
      margin-right: 10px;
    }
  </style>
</head>
<body>

<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Sign in</h3>

            <form method="post" action="{% url 'connect' %}">
              {% csrf_token %}
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="typeUsernameX-2" class="form-control form-control-lg" name="username" />
                <label class="form-label" for="typeUsernameX-2">Nom d'utilisateur</label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" name="password" />
                <label class="form-label" for="typePasswordX-2">Mot de Passe</label>
              </div>

              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                <label class="form-check-label" for="form1Example3"> Se souvenir de moi </label>
              </div>

              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit">Login</button>

              <hr class="my-4">

              <!-- Google Sign-In Button -->
              <a href="{% url 'google-login-redirect' %}" class="google-btn">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" width="20" height="20">
                Sign in with Google
              </a>

              <hr class="my-4">

              <p class="mb-0">Pas de compte? <a href="{% url 'signup' %}" class="text-primary">Créer un compte</a></p>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
<script>
  // Ajoute ici ton script JavaScript personnalisé si nécessaire
</script>

</body>
</html>
